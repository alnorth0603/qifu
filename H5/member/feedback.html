<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>祈福缤纷世界</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="http://cdn.bootcss.com/light7/0.4.3/css/light7.min.css" />
		<link rel="stylesheet" href='../css/comon.css'>
		<link rel="stylesheet" href='../css/member.css'>
		<script type='text/javascript' src='http://cdn.bootcss.com/jquery/2.1.0/jquery.min.js' charset='utf-8'></script>
	</head>

	<body>
		<div id='feedback-page' class="page">
			<header class="bar bar-nav">
				<a class="icon icon-left pull-left backBtn"></a>
				<a class="icon pull-right j-feedbackBtn">提交</a>
				<h1 class="title font-bold">意见反馈</h1>
			</header>
			<div class="content">
				<div class="setDiv">
					<img src="../img/feedbackBG.png" />
				</div>
				<div class="list-block">
					<ul>
						<li>
							<div class="input-title">问题类型：</div>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-input icon-trigon">
										<select name="suggestType" id='j-selectVal'></select>
									</div>
								</div>
							</div>
						</li>
						<li class="align-top">
							<div class="input-title">我要提意见：</div>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-input">
										<textarea id='j-suggestContent' name="suggestContent"></textarea>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script type="application/javascript" src="http://cdn.bootcss.com/light7/0.4.3/js/light7.min.js"></script>
		<script type='text/javascript' src='../js/common.js' charset='utf-8'></script>
		<script type='text/javascript' src='../js/member.js' charset='utf-8'></script>
	</body>

</html>
