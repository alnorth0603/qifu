<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>祈福缤纷世界</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="http://cdn.bootcss.com/light7/0.4.3/css/light7-swiper.min.css" />
		<link rel="stylesheet" href="http://cdn.bootcss.com/light7/0.4.3/css/light7.min.css" />
		<link rel="stylesheet" href='../../css/comon.css'>
		<link rel="stylesheet" href='../../css/topBarPage.css'>
		<script type='text/javascript' src='http://cdn.bootcss.com/jquery/2.1.0/jquery.min.js' charset='utf-8'></script>
	</head>
	<body>
		<div id='bespoke-page' class="page">
			<header class="bar bar-nav">
				<a class="icon icon-left pull-left backBtn"></a>
				<h1 class="title">预约订单</h1>
			</header>
			<div class="content">
				<div class="s-bespokeDiv marginB-1">
					<div class="orderTitle"><div class="line"></div>订单信息</div>
					<div class="orderDiv orderName">
						<div class="pull-left">项目名称：</div>
						<div class="pull-right"></div>
					</div>
					<div class="orderDiv orderPrice">
						<div class="pull-left">预约金额：</div>
						<div class="pull-right">¥ <span class="j-unitPrice"></span></div>
					</div>
					<div class="orderDiv last">
						<div class="pull-left">购买数量：</div>
						<div class="pull-right">
							<div class="buttons-row">
								<div class="j-decrease button btn-gray">-</div>
								<div class="j-inputVal button btn-input">1</div>
								<div class="j-increase button btn-gray">+</div>
							</div>
						</div>
					</div>
				</div>
				<div class="bottomInfo">
					<div class="pull-left">总计：<span>¥ <span class='j-orderTotal'>60</span></span></div>
					<div class="pull-right j-btnPost">提交订单</div>
				</div>
			</div>
		</div>
		<script type="application/javascript" src="http://cdn.bootcss.com/light7/0.4.3/js/light7-swiper.min.js"></script>
		<script type="application/javascript" src="http://cdn.bootcss.com/light7/0.4.3/js/light7.min.js"></script>
		<script type='text/javascript' src='../../js/common.js' charset='utf-8'></script>
		<script type='text/javascript' src='../../js/topBarPage.js' charset='utf-8'></script>
	</body>
</html>
